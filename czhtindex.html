<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvarlak Hacker Resmi</title>
    <link rel="stylesheet" href="style.css">
</head>
	<style>
		body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #111;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.circular-image {
    width: 200px;  /* Boyutu değiştirebilirsin */
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
    border: 3px solid rgba(0, 255, 0, 0.5);
}

	</style>
<body>
    <div class="container">
        <img src="hacker.jpg" alt="Hacker Görseli" class="circular-image">
    </div>
</body>
</html>
