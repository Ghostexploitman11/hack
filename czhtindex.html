<!DOCTYPE html>
<html lang="tr">
<head>

	<style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: url('turk-bayragi.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Hafif karartılmış efekt */
}

.content {
    z-index: 2;
    position: relative;
}

.hacked-text {
    font-size: 40px;
    font-weight: bold;
    color: red;
    text-shadow: 0px 0px 20px white;
    animation: blink 1s infinite alternate;
}

p {
    font-size: 18px;
    margin-top: 20px;
    color: white;
    text-shadow: 0px 0px 10px red;
}

@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0.3; }
}
</style>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="hacked-text">SİBER AKINCILAR TARAFINDAN HACKLENDİ!</h1>
        <p>Bizimle oynama, sistemlerini daha iyi koru...</p>

    </div>
</body>
